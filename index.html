<!doctype html>
<html lang="en">

<head>

<meta charset="utf-8" />
<title>Route Chooser</title>
<link rel="stylesheet" href="style.css" />
<script type="text/javascript" src="route-chooser.js"></script>
<script type="text/javascript" async defer src="https://maps.googleapis.com/maps/api/js?v=3&amp;libraries=places&amp;callback=initialize"></script>

</head>

<body>

<div>
  <form id="directions-form" onsubmit="saveRoute()" method="post">
  <input id="pac-start" class="controls" type="text" />
  <input id="pac-dest" class="controls" type="text" />
  <input id="submit-button" class="controls" type="submit" value="Save Route" disabled />
  <input type="hidden" id="map-data" name="map-data" />
  <div id="status-label" class="alert alert-error">Sorry, your search appears to be outside the current coverage area for driving.</div>
  </form>
</div>
<div id="map-canvas"></div>

</body>

</html>
